services:
  - type: web
    name: firmament-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: MONGO_URI
        sync: false
      - key: DB_NAME
        value: firmament
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: PORT
        value: 8000

  - type: web
    name: firmament-socketio
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app_socketio.py
    envVars:
      - key: MONGO_URI
        sync: false
      - key: DB_NAME
        value: firmament
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: PORT
        value: 5001 